<div class="panel-container">
  <h2>
    <span>Manage Certifications</span>

    <button id="create-entity" class="btn btn-primary float-right" [routerLink]="['new']">
      <i class="fa fa-plus"></i>
      <span>Create a Certifications</span>
    </button>
  </h2>

  <div class="alert alert-warning" id="no-result" *ngIf="certifications?.length === 0">
    <span>No Certifications found</span>
  </div>

  <div class="table-responsive" id="certificationsTable" *ngIf="certifications?.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
      <tr>
        <th scope="col" ><span>ID</span></th>
        <th scope="col" ><span>Cert Name</span></th>
        <th scope="col" ><span>Issuing Org</span></th>
        <th scope="col" ><span>Expires</span></th>
        <th scope="col" ><span>Issuing Date</span></th>
        <th scope="col" ><span>Expire Date</span></th>
        <th scope="col"></th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let certification of certifications ;trackBy: trackId">
        <td><a [routerLink]="[certification.id, 'view']">{{ certification.id }}</a></td>
        <td>{{ certification.certName }}</td>
        <td>{{ certification.issuingOrg }}</td>
        <td>{{ certification.expires }}</td>
        <td>{{ certification.issuingDate }}</td>
        <td>{{ certification.issuingDate }}</td>

        <td class="text-right">
          <div class="btn-group">
            <button type="submit" [routerLink]="[certification.id, 'view']" class="btn btn-info btn-sm">
              <i class="fa fa-eye"></i>
              <span class="d-none d-md-inline">View</span>
            </button>

            <button type="submit" [routerLink]="[certification.id, 'edit']" class="btn btn-primary btn-sm">
              <i class="fa fa-pencil"></i>
              <span class="d-none d-md-inline">Edit</span>
            </button>

            <button type="submit" (click)="delete(certification)" class="btn btn-danger btn-sm">
              <i class="fa fa-times"></i>
              <span class="d-none d-md-inline">Delete</span>
            </button>
          </div>
        </td>
      </tr>
      </tbody>
    </table>
  </div>

</div>
