<div class="panel-container">
  <h2>
    <span>Profile</span>
  </h2>
  <hr>

  <div class="alert alert-warning" id="no-result" *ngIf="teachers?.length === 0">
    <span>No Teachers Profile found</span>
  </div>

  <div class="row" >
    <div class="col-md-4 mt-3" *ngFor="let teacher of teachers; let i = index">
      <div class="card flex-md-row mb-4 box-shadow h-md-250">
        <div class="card-body d-flex flex-column align-items-start">
          <strong class="d-inline-block mb-2 text-primary">Teacher</strong>
          <h3 class="mb-0">
            <a class="text-dark" href="#">{{teacher.teacherNome}}</a>
          </h3>
          <p class="card-text mb-auto">{{teacher.email}}</p>
        </div>
        <img class="card-img-right flex-auto d-none d-md-block" data-src="{{teacher.imagem}}" alt="Card image cap">
      </div>

    </div>
  </div>
</div>
