<form *ngIf="subject" name="deleteForm" (ngSubmit)="confirmDelete(subject.id!)">
  <div class="modal-header">
    <h4 class="modal-title">Confirm delete operation</h4>
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true" (click)="clear()">&times;</button>
  </div>
  <div class="modal-body">
    <p id="delete-subject-heading">Are you sure you want to delete the Subject record with ID - <strong>{{subject.id}}</strong> ?</p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
      <i class="fa fa-ban"></i><span>Cancel</span>
    </button>
    <button id="confirm-delete-subject" type="submit" class="btn btn-danger">
      <i class="fa fa-times"></i><span>Delete</span>
    </button>
  </div>
</form>
