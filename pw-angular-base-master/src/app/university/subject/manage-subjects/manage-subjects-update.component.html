<div class="panel-container">
  <form [formGroup]="manageSubjectForm" (ngSubmit)="saveSubject()">
    <div class="form-row">
      <div class="form-group col-md-6 mb-6">
        <label for="inputSubjectNome">Subject Name</label>
        <input type="text" class="form-control" [ngClass]="manageSubjectForm.get('subjectNome').invalid && (manageSubjectForm.get('subjectNome').dirty || manageSubjectForm.get('subjectNome').touched) && manageSubjectForm.controls['subjectNome'].errors ? 'is-invalid' : ''"
               id="inputSubjectNome" placeholder="Subject Name" formControlName="subjectNome">
        <div class="invalid-feedback" *ngIf="manageSubjectForm.get('subjectNome').invalid && (manageSubjectForm.get('subjectNome').dirty || manageSubjectForm.get('subjectNome').touched)">
          <span *ngIf="manageSubjectForm.controls['subjectNome'].hasError('required')">This field is required</span>
          <span *ngIf="manageSubjectForm.controls['subjectNome'].hasError('maxlength')">Max length of this field is 50 characters</span>
        </div>
      </div>

      <div class="form-group col-md-2 mb-2">
        <label for="inputEcts">Ects</label>
        <input type="number" class="form-control" [ngClass]="manageSubjectForm.get('ects').invalid && (manageSubjectForm.get('ects').dirty || manageSubjectForm.get('ects').touched) && manageSubjectForm.controls['ects'].errors ? 'is-invalid' : ''"
               id="inputEcts" placeholder="6" formControlName="ects">
        <div class="invalid-feedback" *ngIf="manageSubjectForm.get('subjectNome').invalid && (manageSubjectForm.get('ects').dirty || manageSubjectForm.get('ects').touched)">
          <span *ngIf="manageSubjectForm.controls['ects'].hasError('required')">This field is required</span>
          <span *ngIf="manageSubjectForm.controls['ects'].hasError('maxlength')">Max length of this field is 2 characters</span>
        </div>
      </div>

      <div class="form-group col-md-2 mb-2">
        <label for="inputAno">Year</label>
        <input type="number" class="form-control" [ngClass]="manageSubjectForm.get('ano').invalid && (manageSubjectForm.get('ano').dirty || manageSubjectForm.get('ano').touched) && manageSubjectForm.controls['ano'].errors ? 'is-invalid' : ''"
               id="inputAno" placeholder="1" formControlName="ano">
        <div class="invalid-feedback" *ngIf="manageSubjectForm.get('ano').invalid && (manageSubjectForm.get('ano').dirty || manageSubjectForm.get('ano').touched)">
          <span *ngIf="manageSubjectForm.controls['ano'].hasError('required')">This field is required</span>
          <span *ngIf="manageSubjectForm.controls['ano'].hasError('maxlength')">Max length of this field is 1 characters</span>
        </div>
      </div>

      <div class="form-group col-md-2 mb-2">
        <label for="inputCode">Code</label>
        <input type="text" class="form-control" [ngClass]="manageSubjectForm.get('codigo').invalid && (manageSubjectForm.get('codigo').dirty || manageSubjectForm.get('codigo').touched) && manageSubjectForm.controls['codigo'].errors ? 'is-invalid' : ''"
               id="inputCode" placeholder="1242LC" formControlName="codigo">
        <div class="invalid-feedback" *ngIf="manageSubjectForm.get('codigo').invalid && (manageSubjectForm.get('codigo').dirty || manageSubjectForm.get('codigo').touched)">
          <span *ngIf="manageSubjectForm.controls['codigo'].hasError('required')">This field is required</span>
          <span *ngIf="manageSubjectForm.controls['codigo'].hasError('maxlength')">Max length of this field is 6 characters</span>
        </div>
      </div>

    </div>

    <div class="form-row">
      <div class="form-group col-md-8 mb-8">
        <label for="inputDescricao">Dscription</label>

        <textarea type="text" class="form-control" [ngClass]="manageSubjectForm.get('descricao').invalid && (manageSubjectForm.get('descricao').dirty || manageSubjectForm.get('descricao').touched) && manageSubjectForm.controls['descricao'].errors ? 'is-invalid' : ''"
                  id="inputDescricao" placeholder="descricao" formControlName="descricao" rows="5"></textarea>
        <div class="invalid-feedback" *ngIf="manageSubjectForm.get('descricao').invalid && (manageSubjectForm.get('descricao').dirty || manageSubjectForm.get('descricao').touched)">
          <span *ngIf="manageSubjectForm.controls['descricao'].hasError('required')">This field is required</span>
        </div>
      </div>
    </div>

    <div class="row margin-top-10">
      <div class="col-12">
        <re-captcha formControlName="formRecaptcha"></re-captcha>
      </div>
    </div>

    <div class="margin-top-20">
      <button type="button" id="cancel-save" class="btn btn-secondary margin-right-10" (click)="previousState()">
        <i class="fa fa-ban"></i><span>Cancel</span>
      </button>
      <button type="submit" id="save-entity" [disabled]="manageSubjectForm.invalid || isSaving" class="btn btn-primary">
        <i class="fa fa-save"></i><span>Save</span>
      </button>
    </div>
  </form>
</div>
