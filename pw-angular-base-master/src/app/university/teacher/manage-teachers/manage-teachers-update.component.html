<div class="panel-container">
  <form [formGroup]="manageTeacherForm" (ngSubmit)="saveTeacher()">
    <div class="form-row">
      <div class="form-group col-md-6 mb-6">
        <label for="inputTeacherNome">Name</label>
        <input type="text" class="form-control" [ngClass]="manageTeacherForm.get('teacherNome').invalid && (manageTeacherForm.get('teacherNome').dirty || manageTeacherForm.get('teacherNome').touched) && manageTeacherForm.controls['teacherNome'].errors ? 'is-invalid' : ''"
               id="inputTeacherNome" placeholder="Name" formControlName="teacherNome">
        <div class="invalid-feedback" *ngIf="manageTeacherForm.get('teacherNome').invalid && (manageTeacherForm.get('teacherNome').dirty || manageTeacherForm.get('teacherNome').touched)">
          <span *ngIf="manageTeacherForm.controls['teacherNome'].hasError('required')">This field is required</span>
          <span *ngIf="manageTeacherForm.controls['teacherNome'].hasError('maxlength')">Max length of this field is 50 characters</span>
        </div>
      </div>

      <div class="form-group col-md-2 mb-2">
        <label for="inputApelido">Nickname</label>
        <input type="text" class="form-control" [ngClass]="manageTeacherForm.get('teacherApelido').invalid && (manageTeacherForm.get('teacherApelido').dirty || manageTeacherForm.get('teacherApelido').touched) && manageTeacherForm.controls['teacherApelido'].errors ? 'is-invalid' : ''"
               id="inputApelido" placeholder="Nickname" formControlName="teacherApelido">
        <div class="invalid-feedback" *ngIf="manageTeacherForm.get('teacherApelido').invalid && (manageTeacherForm.get('teacherApelido').dirty || manageTeacherForm.get('teacherApelido').touched)">
          <span *ngIf="manageTeacherForm.controls['teacherApelido'].hasError('required')">This field is required</span>
          <span *ngIf="manageTeacherForm.controls['teacherApelido'].hasError('maxlength')">Max length of this field is 15 characters</span>
        </div>
      </div>

      <div class="form-group col-md-4 mb-4">
        <label for="inputEmail">Email</label>
        <input type="text" class="form-control" [ngClass]="manageTeacherForm.get('email').invalid && (manageTeacherForm.get('email').dirty || manageTeacherForm.get('email').touched) && manageTeacherForm.controls['email'].errors ? 'is-invalid' : ''"
               id="inputEmail" placeholder="examplename@gmail.com" formControlName="email">
        <div class="invalid-feedback" *ngIf="manageTeacherForm.get('email').invalid && (manageTeacherForm.get('email').dirty || manageTeacherForm.get('email').touched)">
          <span *ngIf="manageTeacherForm.controls['email'].hasError('required')">This field is required</span>
          <span *ngIf="manageTeacherForm.controls['email'].hasError('maxlength')">Max length of this field is 50 characters</span>
        </div>
      </div>

    </div>
   <div class="form-row col-md-8 mb-8">
     <label for="inputI">Imagem</label>
       <input type="file" class="form-control" id="inputI" formControlName="imagem">

   </div>

    <div class="form-row">
      <div class="form-group col-md-8 mb-8">
        <label for="inputHA">Academic qualifications</label>

        <textarea type="text" class="form-control" [ngClass]="manageTeacherForm.get('habilitacoesAcademicas').invalid && (manageTeacherForm.get('habilitacoesAcademicas').dirty || manageTeacherForm.get('habilitacoesAcademicas').touched) && manageTeacherForm.controls['habilitacoesAcademicas'].errors ? 'is-invalid' : ''"
                  id="inputHA" placeholder="graduated in ..." formControlName="habilitacoesAcademicas" rows="5"></textarea>
        <div class="invalid-feedback" *ngIf="manageTeacherForm.get('habilitacoesAcademicas').invalid && (manageTeacherForm.get('habilitacoesAcademicas').dirty || manageTeacherForm.get('habilitacoesAcademicas').touched)">
          <span *ngIf="manageTeacherForm.controls['habilitacoesAcademicas'].hasError('required')">This field is required</span>
        </div>
      </div>
    </div>


    <div class="form-row">
      <div class="form-group col-md-8 mb-8">
        <label for="inputDescription">Description</label>

        <textarea type="text" class="form-control" [ngClass]="manageTeacherForm.get('descricaot').invalid && (manageTeacherForm.get('descricaot').dirty || manageTeacherForm.get('descricaot').touched) && manageTeacherForm.controls['descricaot'].errors ? 'is-invalid' : ''"
                  id="inputDescription" placeholder="Description" formControlName="descricaot" rows="5"></textarea>
        <div class="invalid-feedback" *ngIf="manageTeacherForm.get('descricaot').invalid && (manageTeacherForm.get('descricaot').dirty || manageTeacherForm.get('descricaot').touched)">
          <span *ngIf="manageTeacherForm.controls['descricaot'].hasError('required')">This field is required</span>
        </div>
      </div>
    </div>

    <div class="row margin-top-10">
      <div class="col-12">
        <re-captcha formControlName="formRecaptcha"></re-captcha>
      </div>
    </div>

    <div class="margin-top-20">
      <button type="button" id="cancel-save" class="btn btn-secondary margin-right-10" (click)="previousState()">
        <i class="fa fa-ban"></i><span>Cancel</span>
      </button>
      <button type="submit" id="save-entity" [disabled]="manageTeacherForm.invalid || isSaving" class="btn btn-primary">
        <i class="fa fa-save"></i><span>Save</span>
      </button>
    </div>
  </form>
</div>
