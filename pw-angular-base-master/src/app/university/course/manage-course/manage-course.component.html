<div class="panel-container">
  <h2>
    <span>Manage Course</span>

    <button id="create-entity" class="btn btn-primary float-right" [routerLink]="['new']">
      <i class="fa fa-plus"></i>
      <span>Create a Course<</span>
    </button>
  </h2>


  <div class="alert alert-warning" id="no-result" *ngIf="courses?.length === 0">
    <span>No Courses found</span>
  </div>

  <div class="table-responsive" id="academicsTable" *ngIf="courses?.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
      <tr>
        <th scope="col" ><span>ID</span></th>
        <th scope="col" ><span>Name</span></th>
        <th scope="col" ><span>Description</span></th>
        <th scope="col" ><span>Degree</span></th>
        <th scope="col" ><span>Duration</span></th>
        <th scope="col" ><span>Etcs</span></th>
        <th scope="col"></th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let course of courses ;trackBy: trackId">
        <td><a [routerLink]="[course.id, 'view']">{{ course.id }}</a></td>
        <td>{{ course.cursoNome }}</td>
        <td>{{ course.descricao }}</td>
        <td>{{ course.grau }}</td>
        <td>{{ course.duracao }}</td>
        <td>{{ course.etcs }}</td>

        <td class="text-right">
          <div class="btn-group">
            <button type="submit" [routerLink]="[course.id, 'view']" class="btn btn-info btn-sm">
              <i class="fa fa-eye"></i>
              <span class="d-none d-md-inline">View</span>
            </button>

            <button type="submit" [routerLink]="[course.id, 'edit']" class="btn btn-primary btn-sm">
              <i class="fa fa-pencil"></i>
              <span class="d-none d-md-inline">Edit</span>
            </button>

            <button type="submit" (click)="delete(course)" class="btn btn-danger btn-sm">
              <i class="fa fa-times"></i>
              <span class="d-none d-md-inline">Delete</span>
            </button>
          </div>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
